<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <link rel="stylesheet" href="$Plik_CSS$.css">
</head>
<body>

<input id="i" type="text" value="One two three">




<input type="button" value="Set selection" id="setSelection">
<br>
<input type="button" value="Set selection22" id="setSelection22">





<script>
function setInputSelection(input, startPos, endPos) {
input.focus();
if (typeof input.selectionStart != "undefined") {
input.selectionStart = startPos;
input.selectionEnd = endPos;
} else if (document.selection && document.selection.createRange) {
// IE branch
input.select();
var range = document.selection.createRange();
range.collapse(true);
range.moveEnd("character", endPos);
range.moveStart("character", startPos);
range.select();
}
}

document.getElementById("setSelection").onmousedown = function() {
var input = document.getElementById("i");
setInputSelection(input, 2, 5);
return false;
};

document.getElementById("setSelection22").onmousedown = function() {
    var input = document.getElementById("i");
    setInputSelection(input, 8, 12);
    return false;
};



</script>



</body>
</html>
